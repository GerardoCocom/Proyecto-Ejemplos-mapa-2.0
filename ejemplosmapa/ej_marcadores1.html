<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ejemplo marcadores</title>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 75%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Siglo XXI</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>
// Initialize and add the map
function initMap() {
  // The location 
  var merida = {lat: 21.032997, lng: -89.629854};
  // The map, centered 
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 8, center: merida});
  // The marker, positioned at 
  var marker = new google.maps.Marker({position: merida, map: map});

  var texto = '<h1>Siglo XXI</h1>' + '<p>Centro de convenciones Yucat√°n</p>' + '<a href="http://culturyucatan.com/centro-de-convenciones-siglo-xxi/"> Pagina web</a>';

      const options = {
        center: merida,
        zoom: 14
      }

      var map = document.getElementById('map');

      const mapa = new google.maps.Map(map, options);

      const marcador = new google.maps.Marker({
        position: merida,
        map: mapa,
        title: "ejemplo marcador"
      });

      var informacion = new google.maps.InfoWindow({
        content: texto
      });

      marcador.addListener('click', function(){
        informacion.open(mapa, marcador);
      });
       
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVfZgspC8DkCkN29aATmcx4ZhH4VD8ik&callback=initMap">
    </script>
  </body>
</html>
