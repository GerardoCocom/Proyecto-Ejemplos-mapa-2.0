<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Agrupacion de Marcadores</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 20.7098786, lng: -89.0943377}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
      {lat: 21.091069477319028, lng: -89.59789130049049},
      {lat: 21.041970777319023, lng: -89.55785446415324},
      { lat: 20.669878377319026, lng: -89.77887304067258},
      { lat: 21.084223677319027, lng: -89.28264980937796},
      { lat: 20.63748127731903, lng: -89.63279478166695},
      { lat: 20.673884377319023, lng: -89.77295853559801},
      { lat: 20.62343997731903, lng: -89.38388439940988},
      { lat: 20.76022277731903, lng: -88.93213142593572},
      { lat: 20.662193177319033, lng: -88.24379635040437},

      ]

      
    </script>
    <!-- Replace following script src -->
    <script src="https://unpkg.com/@google/markerclustererplus@5.1.0/dist/markerclustererplus.min.js"></script>
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVfZgspC8DkCkN29aATmcx4ZhH4VD8ik&callback=initMap">
    </script>
  </body>
</html>
